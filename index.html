<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
 
</head>
<body>
<div class="container">
  
  <div class="image-container"> 
    <img src="image-product-desktop.jpg" class="product-image">
  </div>
  <div class="product-information">
    <p> Perfume </p>

    <div class="product-information-card">
    <div class=title> Gabrielle Essence Eau De Parfum </div>

    <div class=product-description>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</div>

    <div class="price-containter">
    <div class="discount-price"> $149.99 </div>
    <div class="original-price"> <del>$169.99 </div>
  </div>


    <button class="add-to-cart-button"><img src="icon-cart.svg" class="cart-img">   Add to Cart </button>
  </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mlem</a>.
  </div>
</body>
</html>
